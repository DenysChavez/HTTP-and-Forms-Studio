<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
    	window.addEventListener("load", function(){
			let form = document.querySelector("form");
			form.addEventListener("submit", setSearchEngine);
		})

	function setSearchEngine(event) {
		let searchWord = document.querySelector("input[name=q]").value;
		let engineValue = document.querySelector("input[name=engine]:checked").value;
		if (searchWord === "" || engineValue === "") {
			alert("fields Required");
			event.preventDefault();
		} 
		let searchForm = document.getElementById("searchForm")
			let actions = {
				"google": "https://www.google.com/",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://bing.com/search",
				"ask": "https://ask.com/web"
			}
			if (engineValue in actions) {
				searchForm.setAttribute("action", `${actions[engineValue]}`);
			}
		}
	</script>
</head>

<body>

	<form id="searchForm">
    <!-- TODO: add form elements -->
		<input type="text" name="q"><br>
		<label>Google
			<input type="radio" name="engine" value="google">
		</label>
		<label>DuckDuckGo
			<input type="radio" name="engine" value="duckDuckGo">
		</label>
		<label>Bing
			<input type="radio" name="engine" value="bing">
		</label>
		<label>Ask
			<input type="radio" name="engine" value="ask">
		</label>
		<button>Go!</button>
	</form>

</body>
